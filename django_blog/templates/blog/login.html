{% load static %}
{% extends "base.html" %}

{% block content %}
<div class="form-container">
  <h2>Login</h2>

  <form method="post">

    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Login</button>
  </form>

  {% if form.errors %}
    <div class="error-messages">
      {{ form.errors }}
    </div>
  {% endif %}

  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
